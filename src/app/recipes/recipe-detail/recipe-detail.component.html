<div class="row">
  <div class="col-xl-12">
    <img [src]="recipe.imagePath"
     alt="{{recipe.name}}" 
     class="img-responsive"
     style="max-height:300px;">
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <h2>{{recipe.name}}</h2>
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <div class="btn-group"
    appDropdown
    >
      <button
      type="button"
      class="btn btn-primary dropdown-toggle">
       Manage Recipe <samp class="caret"></samp>
     </button>
     <ul class="dropdown-menu">
         <li><a href="">To shopping List</a></li>
         <li><a href="">Edit Recipe</a></li>
         <li><a href="">Delete Recipe </a></li>
     </ul>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-xl-12">
      <h3>{{recipe.description}}</h3>
    </div>
  </div>

  <div class="row">
      <div class="col-xl-12">
        <h3>Ingredients</h3>
      </div>
    </div>
